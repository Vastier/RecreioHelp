<div class="modal" id="mkdocs_search_modal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="searchModalLabel">Procurar</h4>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fechar</span></button>
      </div>
      <div class="modal-body">
	<p>Aqui você pode procurar por qualquer assunto no site. Digite os termos que você gostaria de procurar abaixo.</p>
        <form>
          <div class="form-group">
            <input type="search" class="form-control" placeholder="Procure por alguns termos..." id="mkdocs-search-query" title="Type search term here">
          </div>
        </form>
        <div id="mkdocs-search-results"></div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
